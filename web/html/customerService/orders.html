<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接货单填写页面</title>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <link rel="stylesheet" href="../../css/admin.css">
    <style>
        .wd-100 {
            width: 100px;
        }
    </style>
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="demo">
    <ul class="layui-tab-title">
        <li class="layui-this">添加订单</li>
        <li>订单查询</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px; display: block">
        <div class="layui-tab-item layui-show">
            <div class="layui-form-item" style="margin-top: 20px">
                <form class="layui-form" action="../../OrderServlet?method=add" method="post" id="goodsBillForm">
                    <div class="layui-form-item">
                        <label class="layui-form-label wd-100">发货客户编号</label>
                        <div class="layui-input-inline">
                            <select lay-verify="required" lay-filter="sendGoodsCustomerNo" id="sendGoodsCustomerNo"
                                    name="sender_id" lay-search>
                                <option value="">请选择发货客户编号</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label wd-100">发货客户</label>
                            <div class="layui-input-inline">
                                <input type="text" id="Shipping_custome" name="sender_name" readonly
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label wd-100">发货客户电话</label>
                            <div class="layui-input-inline">
                                <input type="text" id="Shipping_custome_phone" name="sender_phone" readonly
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label wd-100">发货客户地址</label>
                        <div class="layui-input-inline" style="width: 534px">
                            <input type="text" id="Shipping_customer_address" name="sender_address" readonly
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label wd-100">收货客户编号</label>
                        <div class="layui-input-inline">
                            <select name="reciever_id" lay-verify="required" lay-filter="receiveGoodsCustomerNo"
                                    id="receiveGoodsCustomerNo" lay-search>
                                <option value="">请选择收货客户编号</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label wd-100">收货客户</label>
                            <div class="layui-input-inline">
                                <input type="text" id="Receiving_customer" name="reciever_name" readonly
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label wd-100">收货客户电话</label>
                            <div class="layui-input-inline">
                                <input type="text" id="Receiving_customer_phone" name="reciever_phone" readonly
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="layui-form-label wd-100">收货客户地址</label>
                        <div class="layui-input-inline" style="width: 534px">
                            <input type="text" id="Receiving_customer_address" name="reciever_address" readonly
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label wd-100">订单日期</label>
                        <div class="layui-input-inline">
                            <input type="text" name="submit_date" id="sendGoodsDate" class="layui-input test-item"/>
                        </div>
                        <!--金额-->
                        <label class="layui-form-label wd-100">金额</label>
                        <div class="layui-input-inline">
                            <input type="text" id="money" name="order_amount" placeholder="请输入金额"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit lay-filter="addGoodsBill"
                                    id="addGoodsBill">立即提交
                            </button>
                            <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="layui-tab-item">
            <table id="cusTable" lay-filter="cusTool"></table>
            <script type="text/html" id="barDemo">
                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
            </script>
            <script type="text/html" id="indexTpl">
                {{ d.LAY_TABLE_INDEX+1 }}
            </script>
        </div>
    </div>
</div>
<script src="../../layui/layui.js"></script>
<script src="../../js/jquery/jquery-3.3.1.js"></script>
<script src="../../js/jquery/jquery.cookie.js"></script>

<script src="../../js/nginx.js"></script>
<script src="../../js/goodsBillControl/edit/editGoodsBill.js"></script>

</body>
</html>
