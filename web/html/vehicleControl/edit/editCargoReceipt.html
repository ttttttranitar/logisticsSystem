<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>填写运输合同</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
    <style>
        .wd-100 {
            width: 140px;
        }
    </style>
</head>
<body>
<div class="layui-form-item" style="margin-top: 20px">
    <form class="layui-form" action="" id="cargoReceiptForm">
        <div class="layui-form-item">
            <label class="layui-form-label wd-100">货运单号</label>
            <div class="layui-input-inline">
                <select name="goodsRevertBillCode" lay-verify="required" lay-filter="changeSend" id="goodsRevertBillCode" lay-search>
                    <option value="">请选择货运单号</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label wd-100">起运时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="startDate" id="startDate" disabled class="layui-input test-item" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">到达时间</label>
            <div class="layui-input-inline">
                <input type="text" name="endDate" id="endDate" disabled class="layui-input test-item" />
            </div>
        </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">运输费</label>
                <div class="layui-input-inline">
                    <input type="text" name="transportFee" id="transportFee" disabled class="layui-input test-item" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">保险费</label>
                <div class="layui-input-inline">
                    <input type="text" name="insuranceFee" id="insuranceFee" disabled class="layui-input test-item" />
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">发货地</label>
                <div class="layui-input-inline">
                    <input type="text" name="start" id="start" disabled class="layui-input test-item" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">接货地</label>
                <div class="layui-input-inline">
                    <input type="text" name="distination" id="distination" disabled class="layui-input test-item" />
                </div>
            </div>
        </div>

        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label wd-100">备注</label>
                <div class="layui-input-inline">
                    <input type="text" id="remark" name="remark" placeholder="请输入备注"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-form-item">
                <label class="layui-form-label wd-100">司机编号</label>
                <div class="layui-input-inline">
                    <select name="goodsRevertBillCode" lay-verify="required" lay-filter="changeSend2" id="driver" lay-search>
                        <option value="">请选司机编号</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="driverName" id="driverName" disabled class="layui-input test-item" />
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="driverPhone" id="driverPhone" disabled class="layui-input test-item" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">车牌号</label>
                <div class="layui-input-inline">
                    <input type="text" name="carId" id="carId" disabled class="layui-input test-item" />
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">驾驶证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="driverLicence" id="driverLicence" disabled class="layui-input test-item" />
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">行驶证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="driverLicence" id="driverPermission" disabled class="layui-input test-item" />
                </div>
            </div>
        </div>





        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label wd-100">总运费</label>
                <div class="layui-input-inline">
                    <input type="text" id="allCarriage" name="allCarriage" lay-verify="required|number" placeholder="请输入总运费"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>





        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="addCargoReceipt" id="addCargoReceipt">立即提交</button>
                <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>

<script src="../../../js/nginx.js"></script>
<script src="../../../js/vehicleControl/edit/editCargoReceipt.js"></script>

</body>
</html>
