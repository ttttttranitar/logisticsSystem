<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录</title>
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css" />
    <link href="css/login/default.css" rel="stylesheet" type="text/css" />
	<!--必要样式-->
    <link href="css/login/styles.css" rel="stylesheet" type="text/css" />
    <link href="css/login/demo.css" rel="stylesheet" type="text/css" />
    <link href="css/login/loaders.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class='login'>
        <div class="layui-form-item">
            <form class="layui-form"  method="post" action="LoginServlet?method=login" id="loginForm">
                <div class='login_title'>
                    <span>登录</span>
                </div>
                <div class='login_fields'>
                    <div class="layui-form-item">
                        <div class='login_fields__user'>
                            <div class='icon'>
                                <img alt="" src='img/user_icon_copy.png'>
                            </div>
                            <div class="layui-input-inline">
                                <input type="text" id="loginId" name="loginId" required lay-verify="required" placeholder="请填写用户名" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class='login_fields__password'>
                            <div class='icon'>
                                <img alt="" src='img/lock_icon_copy.png'>
                            </div>
                            <div class="layui-input-inline">
                                <input type="password" id="password" name="password" required lay-verify="required" placeholder="请填写密码" autocomplete="off">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class='login_fields__submit' align="center">
                            <div class="layui-input-block">
                                <!--<input type='button' value='登录'>-->
                                <button type="submit" class="layui-btn" lay-submit lay-filter="login"id="login">登录</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='disclaimer' align="center">
                    <p>欢迎登录海豚国际物流管理系统</p>
                </div>
            </form>
        </div>
	</div>
	<script type="text/javascript" src="js/login/jquery.min.js"></script>
	<script type="text/javascript" src="js/login/jquery-ui.min.js"></script>
	<script type="text/javascript" src='js/login/stopExecutionOnTimeout.js?t=1'></script>
    <script type="text/javascript" src="layui/layui.js"></script>
    <script type="text/javascript" src="js/login/Particleground.js"></script>
    <script type="text/javascript" src="js/login/Treatment.js"></script>
    <script src="js/jquery/jquery.cookie.js"></script>
    <script src="js/nginx.js"></script>
    <script src="js/login/login.js"></script>
    <div id="mydiv" style="height:950px;"></div>
    <script type="text/javascript">
        window.onload = function() {
            //配置
            var config = {
                vx: 4,	//小球x轴速度,正为右，负为左
                vy: 4,	//小球y轴速度
                height: 2,	//小球高宽，其实为正方形，所以不宜太大
                width: 2,
                count: 800,		//点个数
                color: "121, 162, 185", 	//点颜色
                stroke: "78,250,255", 		//线条颜色
                dist: 6000, 	//点吸附距离
                e_dist: 20000, 	//鼠标吸附加速距离
                max_conn: 10 	//点到点最大连接数
            }

            //调用
            CanvasParticle(config);
        }
    </script>
    <script type="text/javascript" src="canvas-particle.js"></script>
</body>
</html>
